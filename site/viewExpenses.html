<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HouseMate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <style>
            .gradient-custom {
                /* Fallback for old browsers */
                background: #fccb90;
            }
            #list1 .form-control {
                border-color: transparent;
            }
            #list1 .form-control:focus {
                border-color: transparent;
                box-shadow: none;
            }
                #list1 .select-input.form-control[readonly]:not([disabled]) {
                background-color: #fbfbfb;
            }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">HouseMate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mx-5" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="#">Spese</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link disabled" href="#">Lista</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link disabled" href="#">Mansioni</a>
                  </li>
                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </span>
              </div>
            </div>
        </nav>

        <!-- Body -->
        <div class="p-5 text-left gradient-custom">
            <h1 class="mb-3">Contributi:</h1>
            
            <!--
            <svg width="90%" height="70">
                <rect x="50" y="20" width="20%" height="30" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
                Sorry, your browser does not support inline SVG.
            </svg>
            -->

            <h1 class="mb-3">Storico:</h1>
          
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-left align-items-left h-100">
                        <div class="col">
                            <div class="card bg-dark text-white" id="list1" style="border-radius: .75rem;">
                                <div class="card-body py-4 px-4 px-md-5">
                                    
                                    <div class="pb-2">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row align-items-center">
                                                    <input type="text" class="form-control form-control-lg" id="formControlInput1"
                                                      placeholder="Aggiungi una nuova spesa...">
                                                    <a href="#!" data-mdb-toggle="tooltip" title="Set due date">
                                                        <i class="bi bi-calendar me-3"></i>
                                                    </a>
                                                    <div>
                                                        <button type="button" class="btn btn-secondary">Aggiungi</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                   <hr class="my-4">
                                   <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                                        <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                            <div class="form-check">
                                                <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1" aria-label="..." checked/>
                                            </div>
                                        </li>
                                        <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                            <p class="lead fw-normal mb-0 text-white">Roberto ha comprato Pasta</p>
                                        </li>
                                        <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                            <div class="d-flex flex-row justify-content-end mb-1">
                                                <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo">
                                                    <i class="bi bi-pencil me-3"></i>
                                                </a>
                                                <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                            <div class="text-end text-muted">
                                                <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                                                    <p class="small mb-0"><i class="bi bi-info-circle-fill me-2"></i>19/05/2022</p>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
          
        </div>

    </body>
</html>
