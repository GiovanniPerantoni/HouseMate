        <script type="text/javascript">
            // Function used to get cookies by name
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // Function used to insert a new expense on the html
            function insertLine(person, product, price, date) {
                document.getElementById("expensesList").innerHTML += 
                '<div>'+
                '<ul class="list-group list-group-horizontal rounded-0 bg-transparent">'+
                '<li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">'+
                '<p class="lead fw-normal mb-0 text-white">'+person+' ha comprato '+product+' (€ '+price+')</p>'+
                '</li>'+
                '<li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">'+
                '<div class="d-flex flex-row justify-content-end mb-1">'+
                '<a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo">'+
                '<i class="bi bi-pencil me-3"></i>'+
                '</a>'+
                '<a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo">'+
                '<i class="bi bi-trash"></i>'+
                '</a>'+
                '</div>'+
                '<div class="text-end text-muted">'+
                '<a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">'+
                '<p class="small mb-0"><i class="bi bi-info-circle-fill me-2"></i>'+date+'</p>'+
                '</a>'+
                '</div>'+
                '</li>'+
                '</ul>'+
                '</div>';

            }

            function viewExpenses() {
                usrToken = getCookie("token");
                $(function() {
                    $.ajax({
                        url: "http://127.0.0.1:3000/api/v1/apartment/expenses/view",
                        type: "post",
                        contentType: "application/json",
                        headers: {'x-access-token' : getCookie("token")},
                        success: function(data, textStatus, jqXHR) { 
                            let contributiElem = document.getElementById('contribuenti');
                            users = data.totals;
                            for (let i in users) {
                                let str = '<h4 class="mb-4" style="color: orange">' + users[i].userID + ' ha contribuito con: ' + users[i].total + '</p>';
                                contributiElem.innerHTML += str
                            }
                            expenses = data.expenses;
                            for (let i in expenses) {
                                insertLine(expenses[i].userID, expenses[i].product, expenses[i].price, (expenses[i].date).slice(0,10));
                            }
                            console.log("SUCCESS");
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log("FAILURE");
                        }
                    })
                });
            }

            // Function used to add an Expense
            function addExpense() {
                let product = document.getElementById("typeProductX").value;
                let price = document.getElementById("typePriceX").value;

                const date = new Date();
                date.getUTCDate();

                let text = '{"price":'+price+', "product":"'+product+'", "date":"'+date+'"}';

                if (product != '' && price != '') {
                    $(function() {
                        $.ajax({
                            url: "http://127.0.0.1:3000/api/v1/apartment/expenses/add",
                            type: "post",
                            contentType: "application/json",
                            headers: {'x-access-token' : getCookie("token")},
                            data: text,
                            success: function (data, textStatus, jqXHR) {
                                //insertLine("Francesco", product, price, date.toLocaleDateString());
                                console.log("SUCCESS");
                                window.location.reload();
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.log("FAILURE");
                            }
                        })
                    });
                }
            }
        </script>
