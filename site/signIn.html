<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HouseMate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .gradient-custom {
                /* Fallback for old browsers */
                background: #fccb90;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

                /* W3C, IE 10+/Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                                    <p class="text-white-50 mv-5">Inserisci Email e Password</p>

                                    <!--Email input field-->
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <!-- Password input field-->
                                    <div>
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>

                                    <div><p class="mt-5"></p></div>

                                    <!-- SignIn button -->
                                    <button class="btn btn-outline-light btn-lg px-5" id="submitBtn" type="submit">Sign In</button>
                                    <script>
                                        var btn = document.getElementById("submitBtn");
                                        btn.addEventListener("click", signIn);
                                    </script>

                                    <!-- Error message (hidden by default) -->
                                    <div>
                                        <p class="mt-3 text-danger" id="errMsg"></p>
                                    </div>

                                </div>

                                <!-- Redirect to SignUp page-->
                                <div>
                                    <p class="mb-0">Non hai un account? <a href="signUp" class="text-white-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
