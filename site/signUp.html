<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HouseMate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .gradient-custom {
                /* Fallback for old browsers */
                background: #fccb90;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

                /* W3C, IE 10+/Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            }
        </style>
        <script>
            function validateForm() {
                const errElement = document.getElementById('errMsg');
                let name = document.getElementById("typeNameX").value;
                let surname = document.getElementById("typeSurnameX").value;
                let email = document.getElementById("typeEmailX").value;
                let pass1 = document.getElementById("typePasswordX").value;
                let pass2 = document.getElementById("typePassword2X").value;

                // If form not completely edited
                if (name == '' || surname == '' || email == '' || pass1 == '' || pass2 == '') {
                    errElement.innerHTML = "Riempi tutti i campi del form.";
                    return false;
                }

                if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))) {
                    errElement.innerHTML = "Email non valida: inserisci una mail valida.";
                    return false;
                }

                // If npt same password return False else return True
                if (pass1 != pass2) {
                    //alert("\nPassword did not match: Please try again...");
                    errElement.innerHTML = "Le password non corrispondono: inseriscile di nuovo...";
                    return false;
                } else {
                    errElement.innerHTML = "";
                    alert("\nOk");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <section class="vh-200 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                    <p class="text-white-50 mv-5"></p>

                                    <div class="row">
                                        <!-- Name input field -->
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="typeNameX" class="form-control" />
                                                <label class="form-label" for="typeNameX">Nome</label>
                                            </div>
                                        </div>
                                        <!-- Surname input field -->
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="typeSurnameX" class="form-control" />
                                                <label class="form-label" for="typeSurnameX">Cognome</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input fied -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <!-- Password input field -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>

                                    <!-- Password confirmation input field -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePassword2X" class="form-control" />
                                        <label class="form-label" for="typePassword2X">Ripeti la Password</label>
                                    </div>

                                    <!-- SignUp Button -->
                                    <button class="btn btn-outline-light btn-lg px-5" id="submitBtn" type="submit">Sign Up</button>
                                    <script>
                                        var btn = document.getElementById("submitBtn");
                                        btn.addEventListener("click", validateForm);
                                    </script>

                                    <!-- Error message (hidden by default) -->
                                    <div>
                                        <p class="mt-4 text-danger" id="errMsg"></p>
                                    </div>

                                </div>

                                <!-- Redirect to SignIn page-->
                                <div>
                                    <p class="mb-0">Hai gi√† un account? <a href="signIn.html" class="text-white-50 fw-bold">Sign In</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
