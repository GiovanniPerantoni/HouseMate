<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HouseMate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <style>
            .gradient-custom {
                /* Fallback for old browsers */
                background: #fccb90;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

                /* W3C, IE 10+/Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            }
        </style>
		<script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Titolo -->
                <a class="navbar-brand" href="#">HouseMate</a>
            </div>
        </nav>

        <!-- Body -->
        <section class="vh-200 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-4 text-center">
                                
                                <div class="mb-md-2 mt-md-4 pb-2">

                                    <h2 class="fw-bold mb-5 text-uppercase">Invito all'appartamento</h2>

                                    <div class="row">
                                        <div class="col-md-12 mb-4">

                                            <div class="form-group">
                                                <label for="inviteCodeX">Codice di invito:</label>
                                                <textarea class="form-control" rows="7" id="inviteCodeX" value=""></textarea>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
									<div>
                                        <p class="mt-4 text-danger" id="errMsg"></p>
                                    </div>

                                    <div class="mt-5 pt-4">
                                        <button class="btn btn-outline-light btn-lg px-5" id="confirmBtn" type="submit">Conferma</button>
                                        <script>
                                            var btn = document.getElementById("confirmBtn");
                                            btn.addEventListener("click", sendInviteRequest);
                                        </script>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
