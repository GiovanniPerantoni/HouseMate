<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HouseMate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <style>
            .gradient-custom {
                /* Fallback for old browsers */
                background: #fccb90;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

                /* W3C, IE 10+/Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            }
            #list1 .form-control {
                border-color: transparent;
            }
            #list1 .form-control:focus {
                border-color: transparent;
                box-shadow: none;
            }
                #list1 .select-input.form-control[readonly]:not([disabled]) {
                background-color: #fbfbfb;
            }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">

            usrInfo = "";
            globalProductID = "";

            // Function used to get cookies by name
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // Function used to retrive all users from api
            async function retrieveUserInfo(userID) {
                await $.ajax({
                    url: "http://127.0.0.1:3000/api/v1/apartment/users",
                    type: "get",
                    contentType: "application/json",
                    headers: {'x-access-token' : userID},
                    success: function(data, textStatus, jqXHR) {
                        usrInfo = data;
                        console.log("SUCCESS in retrive User Info");
                    },
                    failure: function(jqXHR, textStatus, errorThrown) {
                        console.log("FAILURE in retrive user info");
                        //return ["", "", ""];
                    }
                });
            }

            // Function used to get user info from cookie
            function getUser(userID) {
                for (let u=0; u<usrInfo.length; u++) {
                    if (usrInfo[u].userID == userID) {
                        return usrInfo[u];
                    }
                }
                return "failure";
            }

            // Function used to insert a new Product on the html
            function insertLine(productID, person, product, date, color) {
                document.getElementById("productList").innerHTML += 
                '<div>'+
                '<ul class="list-group list-group-horizontal rounded-0 bg-transparent">'+
                '<li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">'+
                '<p class="lead fw-normal mb-0 text-white">'+product+'</p>'+
                '</li>'+
                '<li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">'+
                '<div class="d-flex flex-row justify-content-end mb-1">'+
                '<button type="button" class="btn btn-outline-info mx-1 px-1" data-bs-toggle="modal" data-bs-target="#editProduct" onclick="globalProductID=\''+productID+'\'">'+
                '<i class="bi bi-pencil mx-2"></i>'+
                '</button>'+
                '</div>'+
                '<div class="text-end text-muted">'+
                '<a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Last bought date">'+
                '<p class="small mb-0"><i class="bi bi-info-circle-fill me-2"></i><span style="color: '+color+'">'+person+'</span> il '+date+'</p>'+
                '</a>'+
                '</div>'+
                '</li>'+
                '</ul>'+
                '</div>';

            }

            function createUserList() {
                for (let u = 0; u < usrInfo.length; u++) {
                    document.getElementById("modifyUserX").innerHTML += 
                    '<option value="' + usrInfo[u].userID + '">' + usrInfo[u].first_name + ' ' + usrInfo[u].last_name + '</option>';
                }
            }

            // Function used to show the list
            function viewList() {
                usrToken = getCookie("token");
                console.log(usrInfo)
                $(function() {
                    $.ajax({
                        url: "http://127.0.0.1:3000/api/v1/apartment/list/view",
                        type: "get",
                        contentType: "application/json",
                        headers: {'x-access-token' : usrToken},
                        success: function(data, textStatus, jqXHR) {
                            products = data.products;
                            console.log(products)
                            for (let i in products) {
                                let infos = getUser(products[i].userID)
                                insertLine(products[i].productID, infos.first_name, products[i].product, (products[i].date).slice(0,10), infos.color);
                            }
                            console.log("SUCCESS in viewProducts");
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log("FAILURE in viewProducts");
                        }
                    })
                });
            }

            // Wrapper function used for the setup of the page
            async function setUpPage() {
                await retrieveUserInfo(getCookie("token"));
                createUserList();
                viewList();
            }

            // Function used to add an Product
            function addProduct() {
                let product = document.getElementById("typeProductX").value;
                let date = document.getElementById("typeDateX").value;

                let text = '{"product":"'+product+'", "date":"'+date+'"}';

                if (product != '' && date !='') {
                    $(function() {
                        $.ajax({
                            url: "http://127.0.0.1:3000/api/v1/apartment/list/add",
                            type: "post",
                            contentType: "application/json",
                            headers: {'x-access-token' : getCookie("token")},
                            data: text,
                            success: function (data, textStatus, jqXHR) {
                                console.log("SUCCESS in addProducts");
                                window.location.reload();
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.log("FAILURE in addProducts");
                            }
                        })
                    });
                }
            }

            // Function used to modify a product
            function modifyProduct() {
                let product = document.getElementById("modifyProductX").value;
                let date = document.getElementById("modifyDateX").value;
                
                let text = '{"productID":"'+globalProductID+'"';
                if (product != '') {
                    text += ', "product":"'+product+'"';
                }
                if (date != '') {
                    text += ', "date":"'+date+'"';
                }
                text += '}';

                $(function() {
                    $.ajax({
                        url: "http://127.0.0.1:3000/api/v1/apartment/list/modify",
                        type: "patch",
                        contentType: "application/json",
                        headers: {'x-access-token' : getCookie("token")},
                        data: text,
                        success: function(data, textStatus, jqXHR) {
                            console.log("SUCESS in modifyProduct");
                            window.location.reload();
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log("FAILURE in modifyProduct");
                        }
                    })
                });

            }

            // Function used to delete a product
            function deleteProduct() {
                let text = '{"productID":"'+globalProductID+'"}';
                $(function() {
                    $.ajax({
                        url: "http://127.0.0.1:3000/api/v1/apartment/list/delete",
                        type: "delete",
                        contentType: "application/json",
                        headers: {'x-access-token' : getCookie("token")},
                        data: text,
                        success: function(data, textStatus, jqXHR) {
                            console.log("SUCCESS in deleteProduct");
                            window.location.reload();
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.log("FAILURE in deleteProduct");
                        }
                    })
                })
            }

        </script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Titolo -->
                <a class="navbar-brand" href="#">HouseMate</a>
                <!-- Bottoni Sx -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-5" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Spese -->
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="viewExpenses.html">Spese</a>
                        </li>
                        <!-- Lista -->
                        <li class="nav-item mx-2">
                            <a class="nav-link disabled" href="#">Lista</a>
                        </li>
                        <!-- Mansioni -->
                        <li class="nav-item mx-2">
                            <a class="nav-link disabled" href="#">Mansioni</a>
                        </li>
                    </ul>
                    <!-- Bottoni Dx -->
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Profilo -->
                            <li class="nav-item mx-3">
                                <a class="nav-link disabled" aria-current="page" href="#">Profilo</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" aria-current="page" href="viewApartment.html">Appartamento</a>
                            </li>
                            <!-- Logout -->
                            <li class="nav-item mx-3">
                                <a class="nav-link disabled" aria-current="page" href="#">Logout</a>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Body -->
        <div class="p-5 text-left gradient-custom">

            <script>
                setUpPage();
            </script>

            <!-- Lista -->
            <section class="vh-200">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-left align-items-left h-100">
                        <div class="col">
                            <div class="card bg-dark text-white" id="list1" style="border-radius: .75rem;">
                                <div class="card-body py-4 px-4 px-md-5">
                                    
                                    <h1 class="mb-3 text-white">Lista della spesa:</h1>

                                    <!-- Aggiunta Item -->
                                    <div class="pb-2">
                                        <div class="card">
                                            <div class="card-body bg-secondary">
                                                <div class="d-flex flex-row align-items-center">
                                                    <!-- Prodotto -->
                                                    <input type="text" class="form-control form-control-lg" id="typeProductX"
                                                      placeholder="Aggiungi un nuovo prodotto...">
                                                    <!-- Data -->
                                                    <input type="date" class="form-control form-control-lg" id="typeDateX" placeholder="Date...">                                          
                                                    <div>
                                                        <button type="button" class="btn btn-dark mx-1" id="addBtn">Aggiungi</button>
                                                        <script>
                                                            var btn = document.getElementById("addBtn");
                                                            btn.addEventListener("click", addProduct);
                                                        </script>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="my-4">
                                   
                                    <div id="productList"></div>
 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- Modal per editare i prodotti -->
        <div class="modal" id="editProduct">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <!-- Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modifica Prodotto</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <h6 class="mb-3">Lascia il campo vuoto se non vuoi modificarlo</h6>
                        <form>
                            <div class="form-group">
                                <label for="modifyProductX">Prodotto</label>
                                <input type="text" class="form-control" id="modifyProductX" placeholder="Prodotto...">
                            </div>
                            <div class="form-group">
                                <label for="modifyDateX">Data</label>
                                <input type="date" class="form-control" id="modifyDateX" placeholder="Date...">
                            </div>
                            <div class="form-group">
                                <label for="modifyUserX">User</label>
                                <select type="select" class="form-control" id="modifyUserX"></select>
                            </div>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteBtn">Elimina</button>
                        <script>
                            var btn = document.getElementById("deleteBtn");
                            btn.addEventListener('click', deleteProduct);
                        </script>

                        <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="modifyBtn">Salva</button>
                        <script>
                            var btn = document.getElementById("modifyBtn");
                            btn.addEventListener('click', modifyProduct);
                        </script>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
